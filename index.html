<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Image Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; }
        .nexus-card { background: #171717; border: 1px solid #262626; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .nexus-input { background: #0a0a0a; border: 1px solid #404040; transition: border-color 0.2s; }
        .nexus-input:focus { border-color: #10b981; outline: none; }
        .nexus-btn { background: #10b981; transition: transform 0.1s, background-color 0.2s; }
        .nexus-btn:hover { background: #059669; }
        .nexus-btn:active { transform: scale(0.98); }
        .image-container { min-height: 400px; border: 2px dashed #262626; }
        .loader { border-top-color: #10b981; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl nexus-card rounded-2xl p-8 space-y-6">
        <div class="flex justify-between items-start">
            <div class="space-y-1">
                <h1 class="text-3xl font-bold tracking-tight text-white font-mono uppercase text-emerald-500 text-left">Nexus // Image Lab</h1>
                <p class="text-neutral-400 font-mono text-xs tracking-widest text-left">[ SECURE AI VISION ]</p>
            </div>
            <div class="text-right bg-neutral-900 px-4 py-2 rounded-lg border border-neutral-800">
                <p class="text-[10px] text-neutral-500 uppercase tracking-widest font-bold">Pollen Balance</p>
                <p id="pollenCount" class="text-xl font-mono text-emerald-400">---</p>
            </div>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold mb-2 text-neutral-500 uppercase tracking-widest">Model Engine</label>
                <select id="modelSelect" class="w-full nexus-input rounded-lg p-3 text-white">
                    <option value="">Loading Models...</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-bold mb-2 text-neutral-500 uppercase tracking-widest">Visual Prompt</label>
                <textarea id="promptInput" rows="4" class="w-full nexus-input rounded-lg p-3 text-white placeholder-neutral-700" placeholder="Describe the vision..."></textarea>
            </div>

            <button onclick="generateImage()" id="genBtn" class="w-full nexus-btn text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center space-x-2 uppercase tracking-widest">
                <span>Engage Synthesis</span>
            </button>
        </div>

        <div id="resultArea" class="image-container rounded-xl overflow-hidden flex items-center justify-center relative bg-black">
            <div id="loadingOverlay" class="hidden absolute inset-0 bg-black/80 flex flex-col items-center justify-center space-y-4 z-10">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                <p class="text-emerald-400 font-mono text-sm animate-pulse">SYNTHESIZING...</p>
            </div>
            <img id="outputImage" class="w-full h-full object-contain hidden" src="" alt="Generated artwork">
            <div id="placeholderText" class="text-neutral-700 text-center p-8 font-mono text-xs">
                [ READY FOR INPUT ]
            </div>
        </div>
    </div>

    <script>
        function formatBalance(val) {
            return Number(val).toLocaleString(undefined, { minimumFractionDigits: 4, maximumFractionDigits: 4 });
        }

        // Dynamic Model & Balance Discovery
        async function fetchMetadata() {
            const select = document.getElementById('modelSelect');
            const pollen = document.getElementById('pollenCount');
            
            // Fetch Balance
            try {
                const bRes = await fetch('https://image.1984.ie/balance');
                const bData = await bRes.json();
                pollen.textContent = formatBalance(bData.balance);
            } catch (err) { pollen.textContent = "OFFLINE"; }

            // Fetch Models
            try {
                const mRes = await fetch('https://image.1984.ie/models');
                const models = await mRes.json();
                select.innerHTML = '';
                models.forEach(model => {
                    const opt = document.createElement('option');
                    opt.value = model.name;
                    opt.textContent = model.name.charAt(0).toUpperCase() + model.name.slice(1) + (model.description ? ' - ' + model.description : '');
                    if (model.name === 'klein-large') opt.selected = true;
                    select.appendChild(opt);
                });
            } catch (err) {
                select.innerHTML = '<option value="klein-large">Default Model Active</option>';
            }
        }

        async function updateBalanceOnly() {
            const pollen = document.getElementById('pollenCount');
            try {
                const bRes = await fetch('https://image.1984.ie/balance');
                const bData = await bRes.json();
                pollen.textContent = formatBalance(bData.balance);
            } catch (err) {}
        }

        function generateImage() {
            const model = document.getElementById('modelSelect').value;
            const promptVal = document.getElementById('promptInput').value;
            const img = document.getElementById('outputImage');
            const overlay = document.getElementById('loadingOverlay');
            const placeholder = document.getElementById('placeholderText');
            const btn = document.getElementById('genBtn');

            if (!promptVal) return;

            const prompt = encodeURIComponent(promptVal);

            overlay.classList.remove('hidden');
            img.classList.add('hidden');
            placeholder.classList.add('hidden');
            btn.disabled = true;
            btn.style.opacity = '0.5';

            const url = "https://image.1984.ie/" + prompt + "?model=" + model + "&seed=" + Math.floor(Math.random() * 1000000);

            const tempImg = new Image();
            tempImg.onload = function() {
                img.src = url;
                img.classList.remove('hidden');
                overlay.classList.add('hidden');
                btn.disabled = false;
                btn.style.opacity = '1';
                setTimeout(updateBalanceOnly, 1000); // Small delay to let API update
            };
            tempImg.onerror = function() {
                alert("Error: Synthesis Failed.");
                overlay.classList.add('hidden');
                placeholder.classList.remove('hidden');
                btn.disabled = false;
                btn.style.opacity = '1';
            };
            tempImg.src = url;
        }

        fetchMetadata();
    </script>
</body>
</html>
